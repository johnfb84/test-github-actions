name: Hola Mundo

on: 
  push:
    branches: 
      - main

jobs:
  other:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.7

    - name: LS
      run: ls -la

    - name: Setup node js environment
      uses: actions/setup-node@v4.0.3
      with:
        node-version: latest

    - name: node version
      run: node --version
      
    - name: PHP
      uses: shivammathur/setup-php@v2
      with: 
        php-version: '8.3'

    - name: PHP version
      run: php --version